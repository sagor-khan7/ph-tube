<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- header part start -->
    <header>
      <nav
        class="w-11/12 mx-auto py-3 flex justify-between items-center border-b-2"
      >
        <div class="logo">
          <img src="assets/Logo.png" alt="" />
        </div>
        <div class="search">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input type="search" required placeholder="Search" />
          </label>
        </div>
        <div class="sort">
          <button class="btn">Sort</button>
        </div>
      </nav>
    </header>
    <!-- header part end -->

    <!-- categories button start -->
    <div
      id="categories-container"
      class="flex gap-10 justify-center py-8"
    ></div>
    <!-- categories button end -->

    <main>
      <!-- video category start -->
      <section
        id="videos-container"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"
      ></section>
      <!-- video category end -->
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
